<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JEMA - Tu tienda en línea de confianza">
    <title>{% block title %}JEMA - Tienda en Línea{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* JEMA Brand Colors */
            --jema-purple: #6B2D7B;
            --jema-purple-light: #8B4D9B;
            --jema-purple-dark: #4B1D5B;
            --jema-teal: #1A9A9A;
            --jema-teal-light: #2ABABA;
            --jema-magenta: #E91E8C;
            
            /* Theme Colors */
            --primary: #6B2D7B;
            --secondary: #1A9A9A;
            --accent: #E91E8C;
            --background: #FAFAFA;
            --foreground: #2D1F3D;
            --card-bg: #FFFFFF;
            --muted: #F0EDF2;
            --muted-foreground: #6B5A7A;
            --border: #E0DAE5;
            
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(45, 31, 61, 0.08);
            --shadow-md: 0 4px 16px rgba(45, 31, 61, 0.12);
            --shadow-lg: 0 8px 32px rgba(45, 31, 61, 0.16);
            --shadow-glow: 0 0 40px rgba(107, 45, 123, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        /* Custom Button Styles */
        .btn-jema-primary {
            background: linear-gradient(135deg, var(--jema-purple) 0%, var(--jema-teal) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .btn-jema-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
            opacity: 0.95;
        }

        .btn-jema-secondary {
            background-color: var(--jema-teal);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-jema-secondary:hover {
            background-color: var(--jema-teal-light);
            color: white;
            transform: translateY(-2px);
        }

        .btn-jema-outline {
            background-color: transparent;
            color: var(--jema-purple);
            border: 2px solid var(--jema-purple);
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-jema-outline:hover {
            background-color: var(--jema-purple);
            color: white;
        }

        .btn-jema-accent {
            background: linear-gradient(135deg, var(--jema-purple) 0%, var(--jema-magenta) 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-jema-accent:hover {
            opacity: 0.9;
            color: white;
            transform: translateY(-2px);
        }

        .btn-lg {
            padding: 16px 32px;
            font-size: 1.25rem;
        }

        /* Card Styles */
        .jema-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .jema-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        /* Gradient Text */
        .jema-text-gradient {
            background: linear-gradient(135deg, var(--jema-purple) 0%, var(--jema-teal) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Gradient Background */
        .jema-gradient {
            background: linear-gradient(135deg, var(--jema-purple) 0%, var(--jema-teal) 100%);
        }

        .jema-gradient-accent {
            background: linear-gradient(135deg, var(--jema-purple) 0%, var(--jema-magenta) 100%);
        }

        /* Input Styles */
        .jema-input {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background-color: var(--card-bg);
            color: var(--foreground);
            transition: all 0.3s ease;
        }

        .jema-input:focus {
            outline: none;
            border-color: var(--jema-purple);
            box-shadow: 0 0 0 4px rgba(107, 45, 123, 0.1);
        }

        .jema-input::placeholder {
            color: var(--muted-foreground);
        }

        /* Badge Styles */
        .jema-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 20px;
        }

        .jema-badge-purple {
            background-color: rgba(107, 45, 123, 0.1);
            color: var(--jema-purple);
        }

        .jema-badge-teal {
            background-color: rgba(26, 154, 154, 0.1);
            color: var(--jema-teal);
        }

        .jema-badge-magenta {
            background-color: rgba(233, 30, 140, 0.1);
            color: var(--jema-magenta);
        }

        .jema-badge-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .jema-badge-warning {
            background-color: rgba(234, 179, 8, 0.1);
            color: #ca8a04;
        }

        .jema-badge-danger {
            background-color: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }

        /* Utility Classes */
        .text-jema-purple { color: var(--jema-purple); }
        .text-jema-teal { color: var(--jema-teal); }
        .text-jema-magenta { color: var(--jema-magenta); }
        .bg-jema-purple { background-color: var(--jema-purple); }
        .bg-jema-teal { background-color: var(--jema-teal); }
        .bg-jema-magenta { background-color: var(--jema-magenta); }
        .border-jema-purple { border-color: var(--jema-purple); }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'components/header.html' %}
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    {% include 'components/footer.html' %}
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
