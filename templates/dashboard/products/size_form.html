{% extends 'base_admin.html' %}

{% block title %}{{ title }} - JEMA{% endblock %}
{% block page_title %}
<div class="d-flex align-items-center gap-3">
    <i class="bi bi-rulers"></i> {{ title }}
</div>
{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width: 600px;">
    <div class="card shadow-sm border-0" style="border-radius: 12px;">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-medium">Nombre</label>
                    <input type="text" name="name" class="form-control"
                           value="{{ object.name|default:'' }}" placeholder="Ej: Grande" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-medium">Dimensiones</label>
                    <input type="text" name="dimensions" class="form-control"
                           value="{{ object.dimensions|default:'' }}" placeholder="Ej: 19x25cm">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-jema-primary">
                        <i class="bi bi-check-lg me-1"></i> Guardar
                    </button>
                    <a href="{% url 'product_types_dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
