{% extends 'base_admin.html' %}

{% block title %}{{ title }} - JEMA{% endblock %}
{% block page_title %}
<div class="d-flex align-items-center gap-3">
    <i class="bi bi-palette"></i> {{ title }}
</div>
{% endblock %}

{% block content %}
<div class="container-fluid" style="max-width: 600px;">
    <div class="card shadow-sm border-0" style="border-radius: 12px;">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-medium">Nombre</label>
                    <input type="text" name="name" class="form-control"
                           value="{{ object.name|default:'' }}" placeholder="Ej: Dorado, Rojo" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-medium">Color</label>
                    <div class="d-flex align-items-center gap-3">
                        <input type="color" name="hex_code" id="colorPicker" class="form-control form-control-color"
                               value="{{ object.hex_code|default:'#000000' }}" style="width: 60px; height: 40px;">
                        <input type="text" id="hexText" class="form-control" style="max-width: 120px;"
                               value="{{ object.hex_code|default:'#000000' }}" readonly>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-jema-primary">
                        <i class="bi bi-check-lg me-1"></i> Guardar
                    </button>
                    <a href="{% url 'product_types_dashboard' %}" class="btn btn-outline-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const picker = document.getElementById('colorPicker');
    const hexText = document.getElementById('hexText');
    picker.addEventListener('input', () => { hexText.value = picker.value; });
</script>
{% endblock %}
