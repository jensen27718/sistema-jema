{% load socialaccount %}
{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ingresar - JEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --jema-purple: #6B2D7B;
            --jema-teal: #1A9A9A;
        }

        body {
            background: linear-gradient(135deg, #fdfbfd 0%, #f4faff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Evita scroll */
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .form-control {
            background: #f8f9fa;
            border: 1px solid #eee;
            padding: 12px;
            border-radius: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: var(--jema-purple);
            background: white;
        }

        .btn-google {
            background: white;
            border: 2px solid #eee;
            color: #333;
            font-weight: 700;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
        }

        .btn-google:active {
            background: #f8f9fa;
            border-color: #ddd;
            transform: scale(0.98);
        }

        .btn-jema {
            background: linear-gradient(135deg, #6B2D7B 0%, #1A9A9A 100%);
            border: none;
            color: white;
            font-weight: 700;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            margin-top: 10px;
        }

        .nav-pills .nav-link {
            color: #999;
            font-weight: 600;
            background: transparent;
        }

        .nav-pills .nav-link.active {
            color: var(--jema-purple);
            background: rgba(107, 45, 123, 0.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-card">
            <!-- Logo Compacto -->
            <div class="text-center mb-3">
                <a href="{% url 'home' %}" class="text-decoration-none">
                    <span class="fs-2 fw-bold" style="color: var(--jema-purple);">JEMA</span>
                </a>
            </div>

            <!-- Botón GOOGLE (Destacado Arriba) -->
            <a href="{% provider_login_url 'google' %}" class="btn-google mb-3">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Continuar con Google
            </a>

            <div class="text-center text-muted small mb-3">- O usa tu correo -</div>

            <!-- Tabs Compactos -->
            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab">
                <li class="nav-item">
                    <button class="nav-link active py-1" data-bs-toggle="pill" data-bs-target="#pills-login">Iniciar
                        Sesión</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link py-1" data-bs-toggle="pill"
                        data-bs-target="#pills-register">Registrarse</button>
                </li>
            </ul>

            <div class="tab-content">
                <!-- LOGIN -->
                <div class="tab-pane fade show active" id="pills-login">
                    <form method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        <!-- Errores -->
                        {% if form.errors %}<div class="alert alert-danger p-2 small mb-2">Usuario o contraseña
                            incorrectos</div>{% endif %}

                        <div class="mb-2">
                            <input type="email" name="login" class="form-control" placeholder="Correo electrónico"
                                required>
                        </div>
                        <div class="mb-2">
                            <input type="password" name="password" class="form-control" placeholder="Contraseña"
                                required>
                        </div>
                        <button type="submit" class="btn-jema">Entrar</button>
                    </form>
                </div>

                <!-- REGISTRO -->
                <div class="tab-pane fade" id="pills-register">
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        <div class="mb-2">
                            <input type="text" name="fullname" class="form-control" placeholder="Nombre completo"
                                required>
                        </div>
                        <div class="mb-2">
                            <input type="email" name="email" class="form-control" placeholder="Correo electrónico"
                                required>
                        </div>
                        <div class="mb-2">
                            <input type="password" name="password1" class="form-control"
                                placeholder="Crea una contraseña" required>
                        </div>
                        <button type="submit" class="btn-jema">Crear Cuenta</button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="{% url 'home' %}" class="text-muted small text-decoration-none">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Activar pestaña registro si viene en URL
        if (window.location.search.includes('tab=register')) {
            const triggerEl = document.querySelector('button[data-bs-target="#pills-register"]')
            bootstrap.Tab.getOrCreateInstance(triggerEl).show()
        }
    </script>
</body>

</html>
